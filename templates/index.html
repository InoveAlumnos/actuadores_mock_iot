<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/models/drone.css') }}" type="text/css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/models/joystick.css') }}" type="text/css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/models/toggleswitch.css') }}" type="text/css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/models/roundslider.min.css') }}" type="text/css">

  <link rel="icon" type="image/png" href="{{url_for('static', filename='images/inove_icon.png')}}" sizes="32x32" />
  <title>Actuadores</title>
</head>
<body>
<header>
  <div><img src="{{url_for('static', filename='images/inove_icon.png')}}" width="32px"></div>
  Inove Actuadores Mock
</header>
<main>
  <div class=row>
    <section>
      <div class=row>
        <div class="toggle_slider_container" id="slight">Luz</div>
        <div class="toggle_slider_container" id="sengine">Encendido</div>
      </div>
      <div class=row>
        <div class="toggle_switch_container" id="sM1">M1</div>
        <div class="toggle_switch_container" id="sM2">M2</div>
        <div class="toggle_switch_container" id="sM3">M3</div>
        <div class="toggle_switch_container" id="sM4">M4</div>
      </div>
      <div class="joystick-base" touch-action="none">
        <div class="joystick-shaft" touch-action="none"></div>
      </div>
    </section>
  </div> 
</main>

<script src="{{ url_for('static', filename='js/jquery/jquery-3.4.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/jquery/velocity.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/jquery/velocity.ui.min.js') }}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>

<script src="{{ url_for('static', filename='js/models/joystick.js') }}"></script>
<script src="{{ url_for('static', filename='js/models/roundslider.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/models/toggleswitch.js') }}"></script>

<script src="{{ url_for('static', filename='js/app.js') }}"></script>

</body>
</html>
